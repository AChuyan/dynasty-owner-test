<mat-card md-theme="dark-grey" md-theme-watch>
  <mat-card-title>
    {{commit?.commit?.message}}
  </mat-card-title>
  <mat-card-subtitle>
    {{commit?.commit?.committer?.name}} committed at {{commit?.commit?.committer?.date | date :'MM/d/yy h:mm a' }}
  </mat-card-subtitle>

  <mat-card-actions align="end">
    <a
      class=""
      target="_blank"
      rel="noopener noreferrer"
      mat-button
      [attr.href]="commit?.html_url"
      color="primary"
    >
      view
    </a>
  </mat-card-actions>
</mat-card>
